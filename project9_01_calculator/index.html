<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>project9_01_calculator</title>

    <!-- META DATA -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="resource/css/style.css">
    <link rel="stylesheet" href="resource/css/reset.css">

    <!-- SCRIPT -->
    <script src="resource/js/script.js" defer></script>

</head>
<body>
    <div class="calculator">
        <div class="calculator--output_panel">
            <div class="js---previous_result"></div>
            <h2 class="js---current_result"></h2>
        </div>
        <div class="calculator--input_panel">
            
            <!-- NUMBER -->
            <button class="js---number_0">0</button>
            <button class="js---number_1">1</button>
            <button class="js---number_2">2</button>
            <button class="js---number_3">3</button>
            <button class="js---number_4">4</button>
            <button class="js---number_5">5</button>
            <button class="js---number_6">6</button>
            <button class="js---number_7">7</button>
            <button class="js---number_8">8</button>
            <button class="js---number_9">9</button>
            <button class="js---number_dot">.</button>

            <!-- FOUR ARITHMETIC OPERAION -->
            <button class="js---division">/</button>
            <button class="js---multiply">*</button>
            <button class="js---subtract">-</button>
            <button class="js---add">+</button>
            <button class="js---result">=</button>
            <button class="js---remainder">%</button>

            <!-- RESET -->
            <button class="js---reset">AC</button>
            
        </div>
    </div>
</body>
</html>
