<!DOCTYPE html>
<html lang="ko">
<head>
    <title>The Boss Game</title>

    <!-- META -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="resource/css/reset.css">

<body>
    <div id="main-board">

        <!-- 한식 -->

            <div class="cell__inside ">

        <div class="board__cell-03 board__cell">

        <div class="board__cell-17 board__cell">홍콩짜장</div>

        <div class="board__cell-20 board__cell">찹쌀탕슉</div>

    <button>주사위버튼</button>
