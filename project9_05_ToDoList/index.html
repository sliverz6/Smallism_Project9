<!DOCTYPE html>
<html lang="ko">

<head>
    <title>to-do-list</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/shared.css">
    <link rel="stylesheet" href="assets/style/app.css">
    <link rel="stylesheet" href="assets/style/app-mobile.css">

    
    <script src="assets/scripts/app.js" defer></script>
</head>

<body>
    <main id="main">
        <h1 class="date">Tursay,<span class="r-font-weight">14 May</span></h1>

        <section id="task-log"> 
            <div class="created-task">
                <h3 class="created-number">06</h3>
                <h4 class="created-text">Created task</h4>
            </div>
            <div class="completed-task">
                <h3 class="completed-number">03</h3>
                <h4 class="completed-text">Completed task</h4>
            </div>
        </section>

        <section id="tasks">
            <ul class="task"></ul>
        </section>

        <button class="add-task-btn"><i class="fas fa-plus"></i></button>
        <a href="https://smallism.netlify.app/" target="blank"><img class="main-logo" src="assets/img/logo.png" alt="스몰리즘로고"></a>
    </main>

<script src="https://kit.fontawesome.com/5cccd1202d.js" crossorigin="anonymous"></script>
</body>
</html>
